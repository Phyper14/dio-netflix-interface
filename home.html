<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="Viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix DIO</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" class="" id="">Inicio</a>
                <a href="#" class="" id="">Séries</a>
                <a href="#" class="" id="">Filmes</a>
                <a href="#" class="" id="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Desencanto</h3>
                <p class="descricao">
                    Toda princesa tem seus deveres, mas ela quer mesmo é encher a cara. E com um elfo e um demônio como parceiros, levar o rei à loucura será uma tarefa fácil.
                </p>
                <div class="butoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        Assitir
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl theme">
            <div class="item">
                <img class="box-filme" src="resources/imagens/miniaturas/lancamentos/como-defender-um-assassino.webp" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="resources/imagens/miniaturas/lancamentos/gambito-da-rainha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="resources/imagens/miniaturas/lancamentos/lupin.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="resources/imagens/miniaturas/lancamentos/fate-a-saga-winx.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="resources/imagens/miniaturas/lancamentos/she-ra.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/33c066894f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
